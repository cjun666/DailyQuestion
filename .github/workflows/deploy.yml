name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ] # 根据你的主分支名称调整
  workflow_dispatch: # 允许手动触发

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Setup Node.js
        uses: actions/setup-node@cdca7365b2dadb8aad0a33bc7601856ffabcc48 # v4.3.0
        with:
          node-version: 22

      - name: Setup pnpm
        uses: pnpm/action-setup@a7487c7e89a18df4991f7f222e4898a00d66ddda # v4.1.0
        with:
          run_install: false

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Set deployment env
        env:
          SECRET_BASE: ${{ secrets.BASE_PATH }}
          SECRET_SITE: ${{ secrets.SITE_URL }}
        run: |
          if [ -n "$SECRET_BASE" ]; then
            echo "BASE_PATH=$SECRET_BASE" >> $GITHUB_ENV
          else
            echo "BASE_PATH=/${{ github.event.repository.name }}/" >> $GITHUB_ENV
          fi
          if [ -n "$SECRET_SITE" ]; then
            echo "SITE_URL=$SECRET_SITE" >> $GITHUB_ENV
          else
            echo "SITE_URL=https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/" >> $GITHUB_ENV
          fi

      - name: Build with Astro
        run: pnpm build

      - name: Verify build output
        run: |
          ls -la dist/
          test -f dist/index.html || (echo "::error:: dist/index.html 缺失，构建输出异常" && exit 1)
          echo "::notice:: 请访问 https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/ （务必包含仓库名与尾部斜杠，且 Pages 来源为 GitHub Actions）"

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
