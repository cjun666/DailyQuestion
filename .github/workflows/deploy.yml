name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ] # 根据你的主分支名称调整
  workflow_dispatch: # 允许手动触发

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Setup Node.js
        uses: actions/setup-node@cdca7365b2dadb8aad0a33bc7601856ffabcc48 # v4.3.0
        with:
          node-version: 22

      - name: Setup pnpm
        uses: pnpm/action-setup@a7487c7e89a18df4991f7f222e4898a00d66ddda # v4.1.0
        with:
          run_install: false

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Set deployment env
        env:
          SECRET_BASE: ${{ secrets.BASE_PATH }}
          SECRET_SITE: ${{ secrets.SITE_URL }}
        run: |
          if [ -n "$SECRET_BASE" ]; then
            echo "BASE_PATH=$SECRET_BASE" >> $GITHUB_ENV
          else
            echo "BASE_PATH=/${{ github.event.repository.name }}/" >> $GITHUB_ENV
          fi
          if [ -n "$SECRET_SITE" ]; then
            echo "SITE_URL=$SECRET_SITE" >> $GITHUB_ENV
          else
            echo "SITE_URL=https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/" >> $GITHUB_ENV
          fi
          echo "配置的环境变量:"
          echo "  BASE_PATH=$BASE_PATH"
          echo "  SITE_URL=$SITE_URL"

      - name: Build with Astro
        run: pnpm build

      - name: Ensure .nojekyll exists
        run: |
          if [ ! -f "dist/.nojekyll" ]; then
            echo "创建 .nojekyll 文件（禁用 Jekyll 处理）"
            touch dist/.nojekyll
          fi

      - name: Verify build output
        run: |
          echo "=== 检查构建输出 ==="
          echo "BASE_PATH: $BASE_PATH"
          echo "SITE_URL: $SITE_URL"
          echo ""
          echo "=== dist/ 根目录内容 ==="
          ls -la dist/ | head -20
          echo ""
          echo "=== 检查关键文件 ==="
          if [ ! -f "dist/index.html" ]; then
            echo "::error:: dist/index.html 缺失！"
            echo "dist/ 目录内容："
            find dist -maxdepth 2 -type f -name "*.html" | head -10
            exit 1
          fi
          echo "✓ dist/index.html 存在"
          if [ ! -f "dist/.nojekyll" ]; then
            echo "::warning:: dist/.nojekyll 缺失，可能导致 _astro 目录被忽略"
          else
            echo "✓ dist/.nojekyll 存在"
          fi
          if [ ! -d "dist/_astro" ]; then
            echo "::warning:: dist/_astro 目录不存在，资源可能无法加载"
          else
            echo "✓ dist/_astro 目录存在"
            ls dist/_astro | head -5
          fi
          echo ""
          echo "::notice:: 部署后将访问: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/"
          echo "::notice:: 请确保 Settings → Pages → Source 设置为 'GitHub Actions'"

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
